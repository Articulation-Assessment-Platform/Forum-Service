name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Forum-Service  

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./Forum-Service

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ./Forum-Service

  docker_build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/forum-service:${{ github.sha }} .
      working-directory: ./Forum-Service/Forum-Service

  deploy:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
    - uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/forum-service forum-service=${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }} --record
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}

  logging:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - uses: actions/checkout@v4

    - name: Set up logging config
      run: |
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: forum-service-logging-config
        data:
          log_config: |-
            <your logging configuration here>
        EOF
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
