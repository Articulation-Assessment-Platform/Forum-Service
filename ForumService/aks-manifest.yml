# combined-manifest.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forum-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forum-service
  template:
    metadata:
      labels:
        app: forum-service
    spec:
      containers:
      - name: forum-service
        image: 11112002/forumservice:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: forum-service
spec:
  selector:
    app: forum-service
  ports:
    - protocol: TCP
      port: 5220
      targetPort: 8080
